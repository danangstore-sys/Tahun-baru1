<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Tahun Baru</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
      animation: fadeIn 2s ease;
      max-width: 500px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ffd700;
    }

    p {
      font-size: 1.1em;
      line-height: 1.7;
      margin-bottom: 20px;
    }

    .name {
      font-size: 1.3em;
      font-weight: bold;
      margin-top: 10px;
      color: #00eaff;
    }

    .fireworks {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
